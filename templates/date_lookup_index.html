<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromebook Scheduler</title>
    <link rel="stylesheet" href="../static/all_pages_style.css" type="text/css"/>
    <script src="../static/date_lookup_script.js"></script>

    
</head>
<body>
    <nav>
        <a href="{{ url_for('home_index') }}">Welcome to the Chromebook Reservation System</a>
    </nav>

    <div></div>
    
    <div style="display: flex;">
        <!-- LINK TO OTHER PAGES -->
        {% include 'navigation.html' %}
        <!-- THIS IS THE LOOKUP TABLE -->
        <table class="new-table" id="chromebookTable">
            <tr>
                <td style = "color: #3498db;" colspan="4">Lookup</td>
            </tr>

            <tr>
                <td>
                    Date: 
                    <input type = "date" id = "dateInput">
                </td>
                <td>
                    Period: 
                    <select id = "periodInput">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td colspan="1">
                    <!-- Checkbox for default location -->
                    <input type="checkbox" id="useDefaultLocation" onclick="toggleLocationInput()" checked />
                    <label for="useDefaultLocation">Use default location</label>
                    <br />
                    <!-- Input field for custom location (hidden by default) -->
                    <input type="text" id="locationInput" placeholder="Enter custom location" style="display: none;" />
                </td>
                
                
                <td colspan="1">
                    <button onclick="search()">Submit</button>
                </td>
                
            </tr>    

            <tr></tr>

            <tr>
                <td style="color: #3498db;">ID</td>
                <td style="color: #3498db;">Location</td>
                <td style="color: #3498db;"># of Bins Available</td>
                <td style="color: #3498db;">Action</td>
            </tr>
            <tbody id="chromebookTableBody">
            </tbody>
        </table>
    </div>
    <div></div>
     
</body>
</html>
