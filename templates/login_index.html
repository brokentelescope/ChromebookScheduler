<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to right top, #5f72be, #9921e8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .login-container {
            max-width: 400px;
            padding: 40px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: #f8f9fa;
            color: #333;
        }
        button {
            width: 100%;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background-image: linear-gradient(to right, #6a82fb, #5567a2);
            color: white;
        }
        button:hover {
            background-image: linear-gradient(to right, #5567a2, #6a82fb);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        /* Decorative Elements */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(to right bottom, #4a69bd, #3b8ed0);
            clip-path: circle(20% at right 80%);
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login Page</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
