<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromebook Scheduler</title>
    <link rel="stylesheet" href="../static/all_pages_style.css" type="text/css"/>  
</head>
<body>
    <nav>
        <a href="{{ url_for('home_index') }}">Welcome to the Chromebook Reservation System</a>
    </nav>

    <div></div>
    <table>
        <tr><td class="highlight"><a href="{{ url_for('date_lookup') }}">Date Lookup</a></td></tr>
        <tr><td class="highlight"><a href="{{ url_for('my_reservations') }}">My Reservations</a></td></tr>
        {% if is_admin %}
            <tr><td class="highlight"><a href="{{ url_for('reservation_history') }}">Reservation History</a></td></tr>
        {% else %}
            <tr><td class="highlight"><button class="button grayed-out" disabled>Reservation History</button></td></tr>
        {% endif %} 
        {% if is_verified %} 
            <tr><td class="highlight"><a href="{{ url_for('add_locations') }}">Add Bin</a></td></tr>
        {% else %}
            <tr><td class="highlight"><button class="button grayed-out" disabled>Add Bin</button></td></tr>
        {% endif %}
        <tr><td class="highlight"><a href="{{ url_for('current_locations') }}">Bins Locations</a></td></tr> 
        <tr><td class="highlight"><button class="button" onclick="alert('Please report any bugs to ochen2@ocdsb.ca.')">Bug Report</button></td></tr>
        <tr class="invisible-row"><td class="highlight"></td></tr> <!-- Invisible row -->
        <tr><td class="highlight"><a href="{{ url_for('login_index') }}">Sign out</a></td></tr>
        <tr><td class="highlight"><a href="{{ url_for('team') }}">Team</a></td></tr>
        {% if is_admin %}
            <tr><td class="highlight"><a href="{{ url_for('admin_panel') }}">Admin Panel</a></td></tr>
        {% else %}
            <tr><td class="highlight"><button class="button grayed-out" disabled>Admin Panel</button></td></tr>
        {% endif %}
    
    </table>
</body>
</html>
